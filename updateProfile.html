<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Profile</title>
    <!-- ✅ Tailwind CDN (for quick setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 id="greetingText" class="text-2xl font-semibold text-gray-800 mb-6">
        Loading...
      </h1>

      <form id="profileForm" class="space-y-4">
        <div>
          <label
            for="displayName"
            class="block text-sm font-medium text-gray-700"
            >Display Name</label
          >
          <input
            id="displayName"
            type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="photoURL" class="block text-sm font-medium text-gray-700"
            >Photo URL</label
          >
          <input
            id="photoURL"
            type="text"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <button
          type="button"
          id="updateProfilebtn"
          class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition"
        >
          Update Profile
        </button>
      </form>

      <div id="message" class="hidden mt-4 text-green-600 font-medium">
        ✅ Profile updated successfully!
      </div>
      <div id="error" class="hidden mt-4 text-red-600 font-medium">
        ❌ Error updating profile!
      </div>
    </div>

    <script type="module" src="./updateProfile.js"></script>
  </body>
</html>
