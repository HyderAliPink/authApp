<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body
    class="bg-blue-400"
    style="
      height: 100vh;
      width: 100vw;
      background-color: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      class="w-[40%] h-[85%] p-4 rounded-lg"
      style="background-color: #333333"
    >
      <form>
        <div class="flex justify-center"><h1>Hey there!</h1></div>
        <!-- Email input -->
        <div class="mb-4">
          <input
            type="email"
            id="register-email"
            class="form-control bg-gray-400"
            placeholder="Something@jameel.com"
          />
          <label for="login-email">Email</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="mb-4">
          <input type="password" id="register-password" class="form-control" />
          <label class="form-label" for="register-password">Password</label>
          <br />
          <button class="text-blue-400" id="generatePass" type="button">
            Generate random password
          </button>
          <input
            id="randomPassOutput"
            class="form-control bg-gray-400"
            type="text"
            readonly
            style="display: none"
          />
        </div>

        <div class="row mb-4">
          <div class="col flex justify-center">
            <button class="text-blue-800" id="forgotPassword">
              Forgot password?
            </button>
          </div>
        </div>

        <button
          data-mdb-ripple-init
          type="button"
          class="btn btn-primary btn-block mb-4"
          style="background-color: rgb(26, 25, 25)"
          id="signUpBtn"
        >
          Register
        </button>

        <div class="text-center">
          <p class="text-white">
            already a member?
            <button id="register" class="text-blue-700" style="font-size: 18px">
              <a href="login.html">login.</a>
            </button>
          </p>
          <div class="flex items-center flex-col">
            <p>or sign up with:</p>

            <button
              type="button"
              id="googleSignin"
              class="verifyBtn py-2 rounded"
            >
              <i class="fab fa-google"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="register.js" type="module"></script>
    <script src="signinWithGoogle.js" type="module"></script>
    <script src="randompassword.js" type="module"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.0.0/mdb.min.js"
    ></script>
  </body>
</html>
