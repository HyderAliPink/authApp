<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
  </head>
  <body class="" style="height: 100vh; width: 100wv">
    <style>
      /* From Uiverse.io by kennyotsu */
      .card {
        --bg-color: #212121;
        background-color: var(--bg-color);
        /* background-color: aqua; */
        display: flex;
        justify-content: center;
        align-items: center;
        /* padding: 2rem; */
        overflow: auto;
        /* border-radius: 1.25rem; */
        height: 100vh; /* make it fill the screen height */
        width: 100vw;
        box-sizing: border-box; /* make padding fit within height */
      }

      .loader {
        color: rgb(124, 124, 124);
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 25px;
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
        height: 40px;
        padding: 10px 10px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        border-radius: 8px;
      }

      .words {
        overflow: hidden;
        position: relative;
      }
      .words::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          var(--bg-color) 10%,
          transparent 30%,
          transparent 70%,
          var(--bg-color) 90%
        );
        z-index: 20;
      }

      .word {
        display: block;
        height: 100%;
        padding-left: 6px;
        color: #956afa;
        animation: spin_4991 4s infinite;
      }

      @keyframes spin_4991 {
        10% {
          -webkit-transform: translateY(-102%);
          transform: translateY(-102%);
        }

        25% {
          -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
        }

        35% {
          -webkit-transform: translateY(-202%);
          transform: translateY(-202%);
        }

        50% {
          -webkit-transform: translateY(-200%);
          transform: translateY(-200%);
        }

        60% {
          -webkit-transform: translateY(-302%);
          transform: translateY(-302%);
        }

        75% {
          -webkit-transform: translateY(-300%);
          transform: translateY(-300%);
        }

        85% {
          -webkit-transform: translateY(-402%);
          transform: translateY(-402%);
        }

        100% {
          -webkit-transform: translateY(-400%);
          transform: translateY(-400%);
        }
      }
    </style>

    <!-- From Uiverse.io by kennyotsu -->
    <div class="card" id="loader">
      <div class="loader">
        <p>loading</p>
        <div class="words">
          <span class="word">buttons</span>
          <span class="word">forms</span>
          <span class="word">switches</span>
          <span class="word">cards</span>
          <span class="word">buttons</span>
        </div>
      </div>
    </div>

    <script src="register.js" type="module"></script>
    <script src="loader.js"></script>
  </body>
</html>
