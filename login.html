<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body
    class="bg-blue-400"
    style="
      height: 100vh;
      width: 100vw;
      background-color: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      class="w-[40%] h-[70%] p-4 rounded-lg"
      style="background-color: #303030"
    >
      <form>
        <!-- Email input -->
        <div class="mb-4">
          <input
            type="email"
            id="login-email"
            class="form-control bg-gray-400"
            required
            placeholder="Email@jameel.com"
          />
          <label for="login-email">Email</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="mb-4">
          <input
            type="password"
            id="login-password"
            class="form-control"
            placeholder="kisi ko mt batana"
          />
          <label class="form-label" for="login-password">Password</label>
        </div>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <!-- <div class="col d-flex justify-content-center"></div> -->

          <div class="col flex justify-center">
            <!-- Simple link -->
            <button class="text-blue-800" id="forgotPassword">
              Forgot password?
            </button>
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="button"
          class="btn btn-primary btn-block mb-4"
          style="background-color: rgb(36, 36, 36)"
          id="loginBtn"
        >
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p class="text-white">
            Not a member?
            <button id="register" class="text-blue-700" style="font-size: 18px">
              Register.
            </button>
          </p>
          <p>or sign in with:</p>
          <div class="flex flex-col justify-center items-center">
            <button type="button" class="verifyBtn" id="googleSignin">
              <i class="fab fa-google"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Your custom JavaScript file -->
    <link rel="stylesheet" href="style.css" />
    <script src="login.js" type="module"></script>
    <script src="signinWithGoogle.js" type="module"></script>

    <!-- MDB UI Kit JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.0.0/mdb.min.js"
    ></script>
  </body>
</html>
